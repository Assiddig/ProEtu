<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get a haircut !</title>
    <link rel="stylesheet" href="passwordoublie.css">
</head>
<body>
    <header>
        <h1>Get a haircut !</h1>
        <nav>
            <ul>
                <li><a href="Accueil.html">Accueil</a></li>
                <li><a href="Coiffeur.html">Coiffeur</a></li>
                <li><a href="Barbier.html" >Barbier</a></li>  
                <li><a href="Manucure.html">Manucure</a></li>
                <li><a href="boutique.html">Boutique</a></li>
            </ul>
        </nav>
        <nav class="boutonsbleus">
            <button class="btn" onclick="window.location.href='Connexion.html';" id="btnconnexion">Log In</button>
            <button class="btn" onclick="window.location.href='Choixdecompte.html';" id="btnchoixdecompte">Sign Up</button>
        </nav>
    </header>
    <main>
        <!--
        <div class="info-container">
            <p>Cette application Web vous permet de trouver un salon près de chez vous qui propose des services que vous recherchez, elle vous permet également de proposer des services aux clients si vous êtes un professionnel de la coiffure<br> <a href="#">Besoin d'aide?</a></p>
        </div>
        -->

        <div class="form-container">
            <form id="resetPasswordForm">
                <input type="email" id="email" placeholder="Renseigner votre adresse mail" required>
                <div class="error-message" id="emailError"></div>
                <button type="button" id="receiveCode" onclick="receiveCode()">Recevoir le code</button>
        
                <input type="text" id="verificationCode" placeholder="Code reçu par mail" disabled>
                <button type="button" id="submitCode" onclick="submitCode()" disabled>Soumettre</button>
                <div class="error-message" id="codeError"></div>
        
                <input type="password" id="newPassword" placeholder="Entrez le nouveau mot de passe" disabled>
                <input type="password" id="confirmPassword" placeholder="Confirmez le mot de passe" disabled>
                <button type="submit" id="validate" disabled>Valider</button>
            </form>
            <div class="success-message" id="successMsg"></div>
            <button type="button" onclick="window.location.href='connexion.html';">Revenir à la page de connexion</button>
        </div>
    </main>
    <script src="passwordoublie.js"></script>
</body>
</html>
